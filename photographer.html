<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17e76f62da.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact me">Contactez-moi</button>
      </div>
      <div class="trier_par_container">Trier par
        <div class="option_container" data-menu="false" onclick="display_trier_par_menu()">
          <div class="option1"><span style="padding-right:10px">Popularité</span> <span><i style="display:none" class="fa-solid fa-angle-up"></i><i class="fa-solid fa-angle-down"></i></span></div>
          <div class="option2">Date</div>
          <div class="option3">Titre</div>
        </div>
      </div>
      <div class="bloc_infos">
        <div><span class="total_likes"></span> <i class='fas fa-heart'></i></div>
        <div><span class="price_container"></span>€ / jour</div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi
          <div class="modal-photographer-name"></div></h2> 
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input name="prenom" type="text"/>
						<label for="nom">Nom</label>
						<input name="nom" type="text" />
						<label for="email">E-mail</label>
						<input name="email" type="mail"/>
						<label for="message">Votre message</label>
						<textarea name="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="img-popup_container" aria-label="image closeup view">
      <div><i onclick="close_imgPopup()" class="fa-solid fa-xmark" aria-label="Close dialog"></i></div>
      <div class="img-popup_content">
        <div><i class="fa-solid fa-angle-left" onclick="previous_img()" aria-label="Previous image"></i></div>
        <div class="img-popup_img-container">
          <img alt="Lilac breasted roller"/>
        </div>
        <div><i class="fa-solid fa-angle-right" onclick="next_img()"  aria-label="Next image"></i></div>
      </div>
      
    </div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script> 
  </body>
</html>
